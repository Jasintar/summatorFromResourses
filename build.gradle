import groovy.io.FileType

apply plugin: "java"

group 'ru.innopolis.uni'
//version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

